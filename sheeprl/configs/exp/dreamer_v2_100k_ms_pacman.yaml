# @package _global_

defaults:
  - dreamer_v2
  - override /env: atari
  - _self_

# Experiment
seed: 5

# Algorithm
algo:
  total_steps: 100000
  learning_starts: 1024
  per_rank_pretrain_steps: 5
  replay_ratio: 1
  dense_units: 512
  mlp_layers: 2
  world_model:
    encoder:
      cnn_channels_multiplier: 32
    recurrent_model:
      recurrent_state_size: 512
    transition_model:
      hidden_size: 512
    representation_model:
      hidden_size: 512

# Environment
env:
  num_envs: 1
  max_episode_steps: 27000
  id: MsPacmanNoFrameskip-v4

# Checkpoint
checkpoint:
  every: 2000

# Buffer
buffer:
  size: 100000
  checkpoint: True

fabric:
  accelerator: cuda